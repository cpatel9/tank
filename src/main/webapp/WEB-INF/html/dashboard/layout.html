<div class="row">
	
	
	<div style="">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;width:100%; height:620px;">
        <div class="carousel-caption">
          <!-- <h4>Slide {{$index}}</h4> -->
          <h1 style="font-weight:bold;color:#fff;text-align:center">{{slide.text}}</h1>
        </div>
      </slide>
    </carousel>
  </div>
  
  
</div>

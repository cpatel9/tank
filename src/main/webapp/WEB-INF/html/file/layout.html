

<div id="page-wrapper">

	<style type="text/css" scoped>
.nv-file-over {
	border: 3px dotted red;
}

.another-file-over-class {
	border: 3px dotted green;
}

.my-drop-zone {
	border: 3px dotted lightgray;
}

.well {
	background-color: #f5f5f5;
	border: 1px solid #e3e3e3;
	border-radius: 4px;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05) inset;
	margin-bottom: 20px;
	min-height: 20px;
	padding: 19px;
}
</style>
	<section class="container">

		<h1 class="text-center">PLDS ChangeLog Tool</h1>
		<div class="row">

			<div class="col-md-12">
				<div class="col-md-6 col-xs-12 col-sm-12 col-md-offset-3">

					<p>Please upload only .xls files</p>
					<!-- <p>Sheet contains only the sales order and material code
						columns and please do not include any headers.</p>
					<p>Please specify your valid AVAYA email address (eg:
						abc@avaya.com).Once the report is generated it will automatically
						send it to your mentioned id's</p> -->

					<br />
					<form class="form-horizontal" method="post">



						<div nv-file-drop="" uploader="uploader">
							<!-- 3. nv-file-over uploader="link" over-class="className" -->
							<div class="well my-drop-zone" nv-file-over=""
								uploader="uploader">Drag and Drop your files..</div>

							<div class="col-md-12">
								<div ng-repeat="item in uploader.queue">
									<strong>{{ item.file.name }}</strong> <strong>{{
										item.file.size/1024/1024|number:2 }} MB</strong>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<md-button class="md-raised md-warn"
										ng-click="uploader.uploadAll()"
										ng-disabled="!uploader.getNotUploadedItems().length">
									Upload Excel </md-button>
									<!-- <input type="submit" name="uploadButton" value="Upload"
								class="btn btn-primary large red searchBarButton" ng-click="uploader.uploadAll()"
						ng-disabled="!uploader.getNotUploadedItems().length" />-->
								</div>
							</div>
						</div>
					</form>

				</div>

			</div>
			<div class="col-md-6 col-xs-12 col-sm-12 col-md-offset-3">
				<div class="alert alert-danger" ng-show="error">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h2><strong>Warning!</strong> {{message}}</h2>

				</div>
				<div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }" style="width: 0%;"></div>

				<div ng-show="spinner" class="">

					<md-progress-linear class="md-warn" md-mode="indeterminate"></md-progress-linear>
					uploading files....
				</div>
			</div>
		</div>
	</section>
</div>

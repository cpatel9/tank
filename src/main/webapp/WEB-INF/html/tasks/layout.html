<div id="page-wrapper">
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">{{label.lProjectName}}</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<label>{{label.lTaskList}}</label>


			</div>
			<div class="panel-body">
				<div class="row">
					<!-- /.col-lg-6 (nested) -->
					<div class=".col-lg-11">

						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th>{{label.lTaskName}}</th>
										<th>{{label.lTaskDesc}}</th>
										<th>{{label.lAssignedTo}}</th>
										<th>{{label.lComplexity}}</th>
										<th>{{label.lTaskStatus}}</th>
										<th>{{label.lTaskEffort}}</th>
										<th>{{label.lEdit}}</th>
										<th>{{label.lDelete}}</th>
									</tr>
								</thead>
								<tbody>
									<tr class="gradeX" ng-repeat="task in tasks">
										<td>{{task.taskName}}</td>
										<td>{{task.taskDesc}}</td>
										<td class="center">{{task.assignedTo}}</td>
										<td>{{task.complexity}}</td>
										<td>{{task.taskStatus}}</td>
										<td>{{task.effort}}</td>
										<td><a ng-click='editTask(task)'><span
												class="glyphicon glyphicon-pencil"></span></a></td>
										<td style="text-align: center;"><a
											ng-click='deleteTask(task)'><span
												class="glyphicon glyphicon-trash"></a></span></td>
									</tr>
								</tbody>
							</table>
						</div>


					</div>
					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
				<div>
					<button ng-click="OpenTaskPopup()" class="btn btn-primary">Add
						Task</button>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
</div>
